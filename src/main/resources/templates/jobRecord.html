<tr>
    <td class="recId" name="id" value="{{id}}">{{id}}</td>
    <td class="recRole" name="role" value="{{title}}">{{title}}</td>
    <td class="recLink" name="link" value="{{link}}">{{link}}</td>
    <td class="recStatus" name="status" value="{{status}}">{{status}}</td>
    <td class="recApplyDate" name="apply_date" value="{{applyDate}}">{{applyDate}}</td>
    <td class="recApplyTime" name="apply_time" value="{{applyTime}}">{{applyTime}}</td>
    <td class="recCity" name="city" value="{{city}}">{{city}}</td>
    <td class="recState" name="state" value="{{state}}">{{state}}</td>
    <td class="recCommute" name="commute" value="{{commute}}">{{commute}}</td>
    <td class="recCompany" name="company"  value="{{company}}">{{company}}</td>
    <td class="recSalary" name="salary" value="{{salary}}">{{salary}}</td>
    <td class="recNotes" name="notes"  value="{{notes}}">{{notes}}</td>
    <td class="recTechList" name="techList" value="{{tech}}">{{tech}}</td>
    <td><img class="editImage" src="{{editImageSource}}" width="40"> <img class="deleteImage" src="{{deleteImageSource}}" width="40"></td>
</tr>
